categories:
- EPM
questions:
- variable: basicUrl
  description: "this url will be used in all micro services settings"
  type: boolean
  required: true
  label: Shuttle basic usrl 
- variable: persistentVolume.enabled
  default: false
  description: "Enable persistent volume for shuttle"
  type: boolean
  required: true
  label: Shuttle Persistent Volume Enabled
  show_subquestion_if: true
  group: "Shuttle Settings"
  subquestions:
  - variable: persistentVolume.shuttleExistingClaimName
    default: "pvc-shuttle"
    description: "Shuttle Persistent Volume name"
    type: string
    label: Shuttle Volume claim name
  - variable: persistentVolume.postgresExistingClaimName
    default: "pvc-postgres"
    description: "postgres Persistent Volume name"
    type: string
    label: postgres Volume claim name

- variable: ownCloud.enabled
  default: false
  description: "Enable owncloud for sharing files"
  type: boolean
  required: false
  label: ownCloud Enabled
  show_subquestion_if: true
  group: "ownCloud Settings"
  subquestions:
  - variable: ownCloud.OWNCLOUD_ADMIN_PASSWORD
    default: "password"
    description: "ownCloud password"
    type: string
    label: ownCloud password label
  - variable: ownCloud.OWNCLOUD_ADMIN_USERNAME
    default: "admin"
    description: "owncloud username"
    type: string
    label: owncloud username name

- variable: logstash.enabled
  default: true
  description: "Enable logstash for shuttle"
  type: boolean
  required: true
  label: logstash Enabled
  show_subquestion_if: true
  group: "logstash Settings"
  subquestions:
  - variable: logstash.EL_HOST
    default: "elasticsearch"
    description: "elasticsearch host"
    type: string
    label: elasticsearch host label
  - variable: logstash.EL_INDEX
    default: "staging"
    description: "elasticsearch index"
    type: string
    label: elasticsearch index label
    
- variable: tailon.enabled
  default: false
  description: "Enable tailon for sharing log files"
  type: boolean
  required: false
  label: tailon Enabled
  
- variable: backup.enabled
  default: false
  description: "Enable tailon for sharing log files"
  type: boolean
  required: true
  label: backup Enabled