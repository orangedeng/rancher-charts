categories:
- Database
- SQL
questions:
- variable: defaultImage
  default: true
  description: "Default: postgres:10.5. Other versions at https://hub.docker.com/r/library/postgres/tags/"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Image"
  subquestions:
  - variable: image
    default: "postgres"    
    type: string
    label: Image Name
  - variable: imageTag
    default: "10.5"    
    type: string
    label: Image Tag 

- variable: postgresUser
  default: "postgres"   
  description: "This variable will create the specified user with superuser power and a database with the same name" 
  type: string
  label: Postgres User
  group: "User"
- variable: postgresPassword
  type: string
  label: Postgres Password
  description: "This variable sets the superuser password for PostgreSQL. Default: random 10 character string"
  group: "User"

- variable: persistence.enabled
  default: true
  label: Persistent Volume Enabled
  type: boolean
  required: true
  show_subquestion_if: true
  group: "Persistend Volume"
  subquestions:
  - variable: persistence.size  
    type: string
    label: Persistent volume size  
    default: "8Gi"      
    group: "Persistend Volume"  
    required: true
  - variable: persistence.storageClassName  
    type: storageclass
    label: Persistent volume StorageClass    
    group: "Persistend Volume"
    required: true       
  - variable: persistence.existingClaim  
    type: string
    label: Persistent volume name  
    required: true
    group: "Persistend Volume"