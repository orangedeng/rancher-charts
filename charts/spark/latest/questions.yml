categories:
labels:
  io.rancher.certified: experimental
questions:
- variable: defaultImage
  default: true
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.repository
    default: "ranchercharts/spark"
    description: "Spark image repository"
    type: string
    label: Spark Image Name
  - variable: image.tag
    default: "v2.3.1"
    description: "Spark image tag"
    type: string
    label: Image Tag
- variable: javaOpts.instances
  default: "5"
  description: "Spark executor instances"
  type: string
  required: true
  label: Spark Executor Instances
  group: "Spark Settings"
- variable: javaOpts.remoteJars
  default: ""
  description: "Spark Remote Dependencies Files"
  type: string
  required: true
  label: Spark Remote Dependencies Files
  group: "Spark Settings"
- variable: service.type
  default: "Rancher-Proxy"
  description: "Spark UI Service type"
  type: enum
  options:
    - "ClusterIP"
    - "NodePort"
    - "LoadBalancer"
    - "Rancher-Proxy"
  required: true
  label: Spark UI Service Type
  group: "Spark Settings"
